name: Get latest release version
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch release version
        id: release-version
        run: |
          curl -sL https://api.github.com/repos/pi-hole/pi-hole/releases/latest | \
          jq -r ".tag_name" | tee release-versions/pi-hole-latest.txt | echo "{TAG_NAME}={$(cat)}" >> $GITHUB_OUTPUT
      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")
      - name: Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'sirmaestro'
          git config --global user.email 'jche681@aucklanduni.ac.nz'
          git commit -am "New release version ${{ steps.release-version.outputs.TAG_NAME }}"
          git push
